<div ng-show="topics.length">
  <h1>Here are all of the topics to read about:</h1>
  <ul>
    <li ng-repeat="item in topics">
    <a ui-sref="topics.comments({ topicId: item.id})">{{ item.name }}</a>
    </li>
  </ul>
</div>

<div class="col-md-4">
  <h3>Add a new topic</h3>
  <form ng-submit="TopicsFactory.addTopic()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="TopicsFactory.topicTitle" class="form-control" placeholder="Enter the title here">
    </div>
    <button type="submit" class="btn btn-warning">Submit</button>
  </form>
</div>

<div ui-view> </div>
