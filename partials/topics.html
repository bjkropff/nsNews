<div ng-show="topics.length">
  <h1>Here are all of the topics to read about:</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in topics">
        <td><a ui-sref="comments({ topicId: item.id})">{{ item.title }}</a></td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="col-md-4">
  <h3>Add a new topic</h3>
  <form ng-submit="TopicsFactory.addTopic()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="TopicsFactory.topicTitle" class="form-control" placeholder="Enter the title here">
      <input type="text" ng-model="TopicsFactory.topicCategory" class="form-control" placeholder="Enter the category here">
      <input type="text" ng-model="TopicsFactory.topicDescription" class="form-control" placeholder="Enter the description here">
    </div>
    <button type="submit" class="btn btn-warning">Submit</button>
  </form>
</div>

<div ui-view> </div>
